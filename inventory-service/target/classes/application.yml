    name: inventory
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka